<!DOCTYPE html>
<html> 
  <head>
    <meta charset=utf-8>
    <title>Adivina numero</title>
  </head>
  <body>
    <h1>Adivina numero</h1>
    <script>
        const numero = Math.floor(Math.random() *10)+1;
        let usuario = parseInt(window.prompt('Introduce un numero de 1 a 10'));

        if(numero === usuario) alert('Acertastes a la primera');
        else{
            while(numero !== usuario){
                if(numero>usuario) usuario = parseInt(window.prompt('Es mayor, vuelve a intentarlo'));
                else if(numero<usuario) usuario = parseInt(window.prompt('Es menor, vuelve a intentarlo'));
                else usuario = parseInt(window.prompt('Introduce un numero'));  
            }

            alert('Acertastes');
        }
    </script>
  </body>
</html>
